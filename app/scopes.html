<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title ng-bind="title">Title</title>
</head>
<body ng-controller="SiteController">
    <span>{{publisher}} excels in {{type}} books</span>
    <div ng-controller="BookController">
        <h3>Some of the popular books from {{publisher}}</h3>
        My Wish List Count:{{wishListCount}}
        <ul>
            <li ng-repeat="book in books">
                {{book}}
                <a href="#" ng-click="addToWishList(book)">Add to wish list</a>
            </li>
        </ul>
    </div>
</body>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="modules/core/core.client.modules.js"></script>
    <script src="modules/core/controllers/book.client.controller.js"></script>
    <script src="modules/core/controllers/site.client.controller.js"></script>
</html>
